version: '3'

volumes: 
  db-data:

services: 
  web: 
    build: .
    ports:
      - '3000:3000'
    volumes: 
      - '.:/product-register'
    environment: 
      - 'WEBPACKER_DEV_SERVER_HOST=web'
      - 'POSTGRES_PASSWORD=password'
    tty: true
    stdin_open: true
    depends_on:
      - db
    links: 
      - db

  db: 
    image: postgres
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment: 
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_HOST_AUTH_METHOD=trust'
